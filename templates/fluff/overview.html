{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1>{{title}}</h1>
        <p>{{description}}</p>
    </div>
    <div>
        {% for key, value in crypto_asset_data.items() %}
            <p>{{key}} -- Current price in USD: {{value.get('price_usd')}}</p>
        {% endfor %}
    </div>
{% endblock %}
